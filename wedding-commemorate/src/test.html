<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #iframe1{width: 500px;}
        #iframe1 img{width: 100%;}
    </style>
</head>
<body>
<iframe id="iframe1" src="./static/images/map.jpg" frameborder="0"></iframe>
<script>
    window.onload = function () {
        var oImg = document.getElementById('iframe1').contentWindow.document.getElementsByTagName('img')[0]
        oImg.style.width = '100%'
        oImg.style.height = '100%'
        console.log(oImg)
    }
</script>
</body>
</html>
